<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Отображение текста</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 50px 20px 40px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
      color: #222;
    }

    .container {
      max-width: 800px;
      background: #fff;
      padding: 35px 45px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      line-height: 1.7;
      font-size: 1.15rem;
      white-space: pre-line; /* Чтобы переносы строк в тексте сохранялись */
    }

    /* Кнопка Home серого цвета справа сверху */
    a.home-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #888888;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    a.home-button:hover {
      background-color: #666666;
    }
  </style>
</head>
<body>

  <a href="/home" class="home-button">Home</a>

  <div class="container">
    <p>{{ text }}</p>
  </div>

</body>
</html>
